{% extends "layouts/navegation.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computerst</title>
</head>
<body>

    <h1>Nuestras computadoras</h1>

    <div class="container text-center" >
        <div class="row gy-5">
    {% for p in form %}
            
        <div class="col">
            <div class="card" style="width: 18rem; " >
                <img class="card-img-top"  src="{{p.productimage.url}}" alt="Card image cap" width="286px" height="180px">
                <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <form action="{% url 'BUY' %}" method="POST">
                    {%csrf_token%}
                    <button class="btn btn-primary" value={{p.id}} name="product" >Comprar en {{p.price}}$</button> 
                </form>
                </div>
            </div>
        </div>

        <!-- <p class="card-text">{{p.description}}</p>  alternando -->

          


 

    {% endfor %}

        </div>
    </div>

    
</body>
</html>

{% endblock %}
